<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Ad Container */
    .ad-container {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .ad-space {
      width: 300px;
      height: 250px;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* QR Code Container */
    .qr-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    /* Input and Button */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .input-group input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
    }

    .input-group input:focus {
      border-color: #007BFF;
    }

    .input-group button {
      padding: 8px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-group button:hover {
      background: #005bb5;
    }

    /* QR Code Display */
    .qr-code {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: auto;
    }

    .qr-code img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    /* Color Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .ad-container {
        flex-direction: column;
        align-items: center;
      }

      .ad-space {
        width: 100%;
        max-width: 300px; /* Maintain aspect ratio */
        height: auto;
        aspect-ratio: 300 / 250; /* Maintain 300x250 aspect ratio */
        padding: 20px;
      }

      .qr-container {
        width: 100%;
        max-width: 300px; /* Maintain aspect ratio */
        height: auto;
        aspect-ratio: 300 / 250; /* Maintain 300x250 aspect ratio */
      }

      h1 {
        font-size: 18px;
      }

      p {
        font-size: 12px;
      }

      .input-group input,
      .input-group button {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Ad Container (1 Ad Above) -->
  <div class="ad-container">
    <div class="ad-space">
      <!-- Add your ad code here -->
      <p>Ad Space (300x250)</p>
    </div>
  </div>

  <!-- QR Code Container -->
  <div class="qr-container">
    <h1>QR Code Generator</h1>
    <p>Enter a URL or text below to generate a QR code.</p>
    <div class="input-group">
      <input type="text" id="qr-input" placeholder="Enter URL or text...">
      <button onclick="generateQRCode()">Generate QR Code</button>
    </div>
    <div class="qr-code" id="qr-code">
      <!-- QR Code will be displayed here -->
    </div>
  </div>

  <!-- Ad Container (1 Ad Below) -->
  <div class="ad-container">
    <div class="ad-space">
      <!-- Add your ad code here -->
      <p>Ad Space (300x250)</p>
    </div>
  </div>

  <script>
    // Function to generate QR code
    function generateQRCode() {
      const input = document.getElementById('qr-input').value.trim();
      const qrCodeDiv = document.getElementById('qr-code');

      if (input === "") {
        alert("Please enter a URL or text!");
        return;
      }

      // Clear previous QR code
      qrCodeDiv.innerHTML = "";

      // Generate QR code using an API
      const qrCodeImg = document.createElement('img');
      qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(input)}`;
      qrCodeImg.alt = "QR Code";
      qrCodeDiv.appendChild(qrCodeImg);
    }
  </script>
</body>
    </html>
