<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Generator</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Ad Container */
    .ad-container {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .ad-space {
      width: 300px;
      height: 250px;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Barcode Container */
    .barcode-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    /* Input and Button */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .input-group input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
    }

    .input-group input:focus {
      border-color: #007BFF;
    }

    .input-group button {
      padding: 8px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-group button:hover {
      background: #005bb5;
    }

    /* Barcode Display */
    .barcode {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: auto;
    }

    .barcode img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    /* Color Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .ad-container {
        flex-direction: column;
        align-items: center;
      }

      .ad-space {
        width: 100%;
        max-width: 300px; /* Maintain aspect ratio */
        height: auto;
        aspect-ratio: 300 / 250; /* Maintain 300x250 aspect ratio */
        padding: 20px;
      }

      .barcode-container {
        width: 100%;
        max-width: 300px; /* Maintain aspect ratio */
        height: auto;
        aspect-ratio: 300 / 250; /* Maintain 300x250 aspect ratio */
      }

      h1 {
        font-size: 18px;
      }

      p {
        font-size: 12px;
      }

      .input-group input,
      .input-group button {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Ad Container (1 Ad Above) -->
  <div class="ad-container">
    <div class="ad-space">
      <!-- Add your ad code here -->
      <p>Ad Space (300x250)</p>
    </div>
  </div>

  <!-- Barcode Container -->
  <div class="barcode-container">
    <h1>Barcode Generator</h1>
    <p>Enter a number or text below to generate a barcode.</p>
    <div class="input-group">
      <input type="text" id="barcode-input" placeholder="Enter number or text...">
      <button onclick="generateBarcode()">Generate Barcode</button>
    </div>
    <div class="barcode" id="barcode">
      <!-- Barcode will be displayed here -->
    </div>
  </div>

  <!-- Ad Container (1 Ad Below) -->
  <div class="ad-container">
    <div class="ad-space">
      <!-- Add your ad code here -->
      <p>Ad Space (300x250)</p>
    </div>
  </div>

  <script>
    // Function to generate barcode
    function generateBarcode() {
      const input = document.getElementById('barcode-input').value.trim();
      const barcodeDiv = document.getElementById('barcode');

      if (input === "") {
        alert("Please enter a number or text!");
        return;
      }

      // Clear previous barcode
      barcodeDiv.innerHTML = "";

      // Generate barcode using an API
      const barcodeImg = document.createElement('img');
      barcodeImg.src = `https://barcode.tec-it.com/barcode.ashx?data=${encodeURIComponent(input)}&code=Code128&dpi=96`;
      barcodeImg.alt = "Barcode";
      barcodeDiv.appendChild(barcodeImg);
    }
  </script>
</body>
</html>
